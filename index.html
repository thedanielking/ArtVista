<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up_page</title>


    <!-- my css link -->
    <link rel="stylesheet" href="style.css">



</head>
<body>
    
            <div class="logo" aria-label="logo">
                <img src="./assests/Type=Logo, Brand=ArtVista, Library=icon.svg" alt="NFT icon">
                <p>NFT ArtVista</p>
            </div>

            <main>
            <div class="signInContainer">
                <h1>ArtVista</h1>
                <p>Please fill your detail to access your account</p>

                <form>
                    <label>Email</label>
                    <div class="inputDiv">
                        <input type="email" id="inputEmail">
                        <img src="./assests/Type=outline, Library=close-circle.svg" id="clearEmail">
                    </div>
                    

                    <label>Password</label><br>
                    <div class="inputDiv">
                        <input type="password" id="inputPassword" minlength="8">
                        <img src="./assests/Type=outline, Library=eye-slash.svg" id="clearPassword">
                    </div>

                    <div class="checkDiv">
                        <div>
                            <input type="checkbox">Remember me
                        </div>

                        <p>Forgot Password?</p>
                    </div>

                    <button>Sign in</button>
                    <button id="googleBtn">
                        <img src="./assests/Type=Logo, Brand=Google, Library=icon.svg">
                        Sign in with Google
                    </button>

                    <p class="signUp">Don't have an account?<span>Sign up</span></p>
                </form>
            </div>
        <!-- </section> -->
        <section class="imageContainer">
            <img src="./images/Library=DRIP_20.png" alt="Mockup image" alt="mockupImage">
        </section>
    </main>


    <script src="./main.js"></script>
</body>
</html>
